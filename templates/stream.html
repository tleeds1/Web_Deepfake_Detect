<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Deepfake Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .video-feed {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1.2em;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Real-time Deepfake Detection</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Feed">
                    <div class="status-overlay">
                        <span id="status">Processing...</span>
                    </div>
                </div>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600 mb-4">
                        This system analyzes your video feed in real-time to detect potential deepfakes.
                        The detection results are displayed directly on the video feed.
                    </p>
                    <a href="/" class="inline-block px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                        Back to Upload
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update status based on video feed
        const statusElement = document.getElementById('status');
        const videoFeed = document.querySelector('.video-feed');
        
        videoFeed.onload = function() {
            statusElement.textContent = 'Live';
        };
        
        videoFeed.onerror = function() {
            statusElement.textContent = 'Error: Camera not accessible';
        };
    </script>
</body>
</html>
